<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://avatars.githubusercontent.com/u/96122242?v=4"
    />

    <meta
      name="title"
      content="OffyOk: Frontend Mentor | Product preview card"
    />
    <meta
      name="description"
      content="This project is a solution for the Product preview card challenge by Frontend Mentor. It is built using vanilla HTML and CSS"
    />
    <meta
      name="keywords"
      content="OffyOk, html, css, flexbox, frontend-mentor, frontend-mentor-challenge, responsive"
    />

    <meta name="robots" content="index, follow" />
    <meta name="author" content="OffyOk" />
    <meta name="Nocopyright" content="2024 OffyOk" />
    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:url"
      content="https://offyok.github.io/Product-preview-card-main/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Product preview card" />
    <meta
      property="og:image"
      content="https://offyok.github.io/Product-preview-card-main/design/desktop-design.jpg"
    />
    <meta property="og:image:width" content="768" />
    <meta property="og:image:height" content="512" />
    <meta
      property="og:description"
      content="A solution for the Product-preview-card-main challenge by Frontend Mentor. It is built using vanilla HTML and CSS"
    />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:url"
      content="https://offyok.github.io/Product-preview-card-main/"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Product preview card" />
    <meta
      name="twitter:image"
      content="https://offyok.github.io/Product-preview-card-main/design/desktop-design.jpg"
    />
    <meta
      name="twitter:description"
      content="A solution for the Product-preview-card-main challenge by Frontend Mentor. It is built using vanilla HTML and CSS"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="card">
        <img
          src="images/image-product-desktop.jpg"
          alt="project-desk"
          id="project-desk"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="project-mobile"
          id="project-mobile"
        />
        <section class="description">
          <p class="genre">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <p id="discount">$149.99</p>
            <p id="fullprice">$169.99</p>
          </section>
          <button>
            <img src="images/icon-cart.svg" alt="cart icon" />
            <p>Add to Cart</p>
          </button>
        </section>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
